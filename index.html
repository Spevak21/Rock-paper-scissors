<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>RPS</title>
</head>
<body>
    
    <main>
        <section class="section-main">
            <a href="javascript:void(0)" class="btn btn-rules">Rules</a>
            <a href="javascript:void(0)" class="btn btn-reload">&#8635;</a>

            <div class="container container-left">
                <input type="text" class="name name-1" maxlength="10" placeholder="Player 1">
                <div class="image-container">
                    <img src="resources/img/hand-rock-1.png" alt="Player 1 hand" class="hand-1">
                </div>
            </div>

            <div class="container container-right">
                <input type="text" class="name name-2" maxlength="10" placeholder="Player 2">
                <div class="image-container">
                    <img src="resources/img/hand-rock-2.png" alt="Player 2 hand" class="hand-2">
                </div>
            </div>

            <div class="score-container">
                <div>
                    <p class="score">0</p>
                    <p class="score-label">Score</p>
                </div>
                <div>
                    <input type="number" id="goal">
                    <label for="goal">Final Score</label>
                </div>
                <div>
                    <p class="score">0</p>
                    <p class="score-label">Score</p>
                </div>
            </div>
        </section>

        <section class="section-rules">
            <div class="pop-up">
                <picture class="rules">
                    <source srcset="resources/img/rules-small.png"
                            media = "(max-width: 900px)">
                    <img src="resources/img/rules.png" alt="Game rules">
                </picture>
            </div>
        </section>

        <section class="section-end-screen">
            <div class="message-container">
                <p>Congratulation <span class="winner-name"></span> on your victory. I hope you had some fun with this project. Any feedback or constructive criticism would be greatly appreciated. :)</p>
                <a href="https://www.facebook.com/profile.php?id=100004941375783" target="_blank"><img src="resources/img/facebook.png" alt="facebook"></a>
                <a href="#" class="play-again">Play again</a>
            </div>
        </section>
    </main>

    <script src="resources/js/script.js"></script>
</body>
</html>
